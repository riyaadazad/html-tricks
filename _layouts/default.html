<html>
{% include head.html %}

<body class="no-sidebar is-preload">
    <div id="page-wrapper">
        {% include header.html %}
        <!-- Main -->
        <div class="wrapper">
            <div class="container" id="main">

                <!-- Content -->
                <article id="content">
                    <header>
                        <h2>{{ page.title }}</h2>
                        <p>{{ page.description }}</p>
                    </header>
                    <a href="{{ page.image-link }}" class="image featured"><img src="{{ page.image }}" alt="{{ page.image-alt-text }}" /></a>
                    {{ content }}
                </article>
            </div>
        </div>
        {% include footer.html %}
    </div>
    {% include script.html %}
</body>

</html>

<html>

<head>
    {% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
    {% else %}
    <title>{{ site.title}}</title>
    {% endif %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="no-sidebar is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <div id="header-wrapper">
            <div id="header" class="container">

                <!-- Logo -->
                <h1 id="logo"><a href="index.html">{{ site.brand }}</a></h1>

                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li><a href="{{ base.url }}about">About</a></li>
                        <li><a href="{{ base.url }}">Articles</a></li>
                        <li class="break"><a href="{{ base.url }}">Blog</a></li>
                        <li><a href="{{ base.url }}">Contact</a></li>
                    </ul>
                </nav>

            </div>
        </div>

        <!-- Main -->
        <div class="wrapper">
            <div class="container" id="main">

                <!-- Content -->
                <article id="content">
                    <header>
                        <h2>{{ page.title }}</h2>
                        <p>{{ page.description }}</p>
                    </header>
                    <a href="#" class="image featured"><img src="{{ page.image }}" alt="" /></a>
                    {{ content }}
                </article>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>

<html>
{% include head.html %}

<body class="right-sidebar is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		{% include header.html %}

		<!-- Main -->
		<div class="wrapper">
			<div class="container" id="main">
				<div class="row gtr-150">
					<div class="col-8 col-12-narrower">
						<!-- Content -->
						<article id="content">
							<header>
								<h2>{{ page.title }}</h2>
								<p>{{ page.description }}</p>
							</header>
							<a href="{{ page.image-link }}" class="image featured"><img src="{{ page.image }}" alt="{{ page.image-alt-text }}" /></a>
							{{ content }}
						</article>
					</div>
					<div class="col-4 col-12-narrower">
						<!-- Sidebar -->
						{% include sidebar.html %}
					</div>
				</div>
			</div>
		</div>
		{% include footer.html %}
	</div>
	{% include script.html %}
</body>

</html>
